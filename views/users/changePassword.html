<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3> Enter New Password </h3> <br/>
    <form ng-submit="changePassword()">
        <input type="text" ng-model="newPassword" required/> <br/><br/>
        <input type="submit" value="Change" />
    </form>
    <span style="color:green" ng-show="passwordChanged"> {{passwordStatus}} </span>
</body>
</html>
