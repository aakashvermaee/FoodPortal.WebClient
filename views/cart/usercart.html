<h2>Cart</h2>
<hr/>
<div>
  <table class="table table-striped table-condensed table-bordered">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Offer</th>
      <th>Category</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Delete</th>
    </tr>
    <tr ng-repeat="d in responsecart">
      <td>{{d.Name}}</td>
      <td>{{d.Price}}</td>
      <td>{{d.Offer}}</td>
      <td>{{d.Category}}</td>
      <td><input value='1' type='number' ng-click="multiply($event)"></td>
      <td>{{total}}</td>
      <td><button value='{{d.ProductId}}' ng-model='id' ng-click="DeleteProduct($event)">Delete</button></td>
    </tr>
  </table>
</div>
