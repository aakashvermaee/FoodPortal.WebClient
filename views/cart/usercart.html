<div ng-show="showMain">
    <h2>Cart</h2>
    <hr/>
    <div data-ng-init="fillQuantityOnLoad()">
      <table class="table table-striped table-condensed table-bordered">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Offer</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Delete</th>
        </tr>
        <tr ng-repeat="d in responsecart">
          <td>{{d.Name}}</td>
          <td>{{d.Price}}</td>
          <td>{{d.Offer}}</td>
          <td>{{d.Category}}</td>
          <td><input type='number' ng-model='qty' ng-change="posistiveQty(qty, $index)" focus-me='setfocus'
            id='{{d.ProductId}}' ></td>
          <td>{{total = qty * d.Price}}</td>
          <td><button value='{{d.ProductId}}' ng-model='id' ng-click="DeleteProduct($event)">Delete</button></td>
        </tr>
      </table> <br/>
      <center> 
        <h3>Grand Total (in INR): &nbsp; <span style="color:green"> {{grandtotal}} </span> </h3> <br/>
        <button  class="btn btn-primary" ng-disabled="disableOrder" ng-model="Order" ng-click="PlaceOrder()"> Place Order </button>
      </center>
    </div>    
</div>
<div ng-show="showError">
  <h2> Sorry, Page can't be accessed </h2>
</div>
