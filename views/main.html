<h2>Main</h2>

<form class="form-inline">
  <input class="form-control mr-sm-2" type="text" placeholder="Search...." ng-model="searchString"/>
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" ng-click="searchProduct()">Search</button>
</form>

<table class="table table-condensed table-stripped">
<tr>
  <th>Name</th>
  <th>Category</th>
  <th>Price</th>
  <th>Offer</th>
</tr>
  <tr ng-repeat="Product in Products">
    <td>{{Product.Name}}</td>
    <td>{{Product.Category}}</td>
    <td>{{Product.Price}}</td>
    <td>{{Product.Offer}}</td>
  </tr>
</table>
