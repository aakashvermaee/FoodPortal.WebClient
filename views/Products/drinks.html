<div class="container col-md-12">
    <h2>Drinks</h2>
    <hr />
    <input type="hidden" id="x" value="Drinks" />
    <table class="table table-striped table-condensed table-bordered">
        <tr style="text-align:center">
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Offers</th>
            <th style="display: none">Id</th>
            <th>Buy</th>
        </tr>
        <tr style="text-align:center" ng-repeat="eachProduct in responseCategory ">
            <td>{{eachProduct.Name}}</td>
            <td>
                <span>{{eachProduct.Category}}</span>
            </td>
            <td><span>${{eachProduct.Price}}</span></td>
            <td>
                <span ng-if="eachProduct.Offer == true">Offers Available</span>
                <span ng-if="eachProduct.Offer != true">No Offers</span>
            </td>
            <td style="display: none"><input type="hidden" value='{{eachProduct.ProductId}}' /></td>
            <td><button value="{{eachProduct.ProductId}}" ng-model="id" ng-click="AddToCart($event)">AddToCart</button></td>
        </tr>
    </table>
</div>
