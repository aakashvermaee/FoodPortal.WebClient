<div class="container col-md-12">
    <h2>Drinks</h2>
    <hr />
    <input type="hidden" id="x" value="Drinks" />
    <div class="cards" ng-repeat="eachProduct in responseCategory ">
            <center>
                <div>
                    <h3> {{eachProduct.Name}} </h3>
                    <span> <b>Category:</b> {{eachProduct.Category}} </span> <br/>
                    <span ng-if="Product.Offer == true"><b> Offers: </b>Offers Available</span>
                    <span ng-if="Product.Offer != true"><b> Offers: </b>No Offers</span>
                    <h4> Price: </h4>
                    <h4> INR: {{eachProduct.Price}} </h4> <br/>
                    <button class="btn btn-primary" value="{{eachProduct.ProductId}}" ng-model="id" ng-click="AddToCart($event)" ng-hide="disableCart">AddToCart</button>
                </div>
            </center>
    </div>
</div>

<style>
        .cards{
      width: 25%;
      float: left;
      padding-bottom: 15px;
      margin: 20px;
      align-content: center;
      border: 2px solid grey;
      background-color: lightcyan;
      }
    </style>
