<h1>Products</h1>
<hr/>
<div>
  <div class="cards" ng-repeat="d in data ">
      <center>
          <div>
              <h3> {{d.Name}} </h3>
              <img src={{d.Image}} width="150" height="100"/> <br/><br/>
              <span ng-if="d.Quantity == 0" style="color:red; font-size:1"> Product out of stock !! <br/> </span>
              <span> <b>Category:</b> {{d.Category}} </span> <br/>
              <span ng-if="Product.Offer == true"><b> Offers: </b>Offers Available</span>
              <span ng-if="Product.Offer != true"><b> Offers: </b>No Offers</span>
              <h4> Price: </h4>
              <h4> INR: {{d.Price}} </h4> <br/>
              <button class="btn btn-primary" value="{{d.ProductId}}" ng-model="id" ng-click="AddToCart($event)" ng-hide="disableCart || d.Quantity == 0">AddToCart</button>
          </div>
      </center>
</div>
</div>

<style>
    .cards{
  width: 21%;
  height: 350px;
  float: left;
  padding-bottom: 15px;
  margin: 20px;
  align-content: center;
  border: 2px solid grey;
  background-color: lightcyan;
  }
</style>
